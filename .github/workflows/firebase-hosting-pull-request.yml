name: FRONTEND | Publicar em Preview no Firebase Hosting ao abrir PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: Install dependences about NextJS
        run: cd frontend && npm install

      - name: Build frontend  
        run: cd frontend && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GERENCIA_SALA }}'
          channelId: preview
          projectId: gerencia-sala
