name: FRONTEND | Publicar no Firebase Hosting ao fazer merge na Main
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
      
      - name: Create frontend env file
        run: |
          touch ./frontend/.env.local
          echo NEXT_PUBLIC_BACKEND_API_URL=${{ secrets.NEXT_PUBLIC_BACKEND_API_URL }} >> ./frontend/.env.local
          cat ./frontend/.env.local

      - name: Install dependences about NextJS
        run: cd frontend && npm install

      - name: Build frontend  
        run: cd frontend && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: ./frontend
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GERENCIA_SALA }}'
          channelId: live
          projectId: gerencia-sala
